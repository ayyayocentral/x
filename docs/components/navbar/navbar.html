<div class="header page-header--index">
    <header class="page-header page-header--index">
        <div class="page-header__inner ">
            <a class="page-header__logo" href="https://www.ayyayo.com"></a>

            <div class="page-header__title">
                <a href="https://www.ayyayo.com/">Ayyayo</a>
            </div>

            <div class="page-header__menu" onclick="toggle_menu()">

                <svg version="1.1" id="icon-menu" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="37px" height="37px" viewBox="0 0 37 37" style="enable-background:new 0 0 37 37;" xml:space="preserve">
                    <path class="icon_white" d="M8,26h21v-1.8H8V26z M8,11v1.8h21V11H8z M8,19.2h21v-1.8H8V19.2z"/>
                    </svg>

            </div>
            <h3 class="sale-head "> Register and get a chance to win 20 liter water can free<br> <span id="timer" style="font-size: 12px; float: right;margin-top: 10px;"> </span> </h3>

            <div class="page-header__language " style="    padding-top: 10px;
    display: inline-block;
    margin-right: 10px;">
                <a href="https://goo.gl/forms/IEI2Q6qVaDy728Gs1"
                   class="button button--primary button--s block__action order"
                   style="border-color:transparent;display: inline-block;">Sell</a>
                <a href="https://goo.gl/forms/IEI2Q6qVaDy728Gs1"
                   class="button button--primary button--s block__action order"
                   style="border-color:transparent;display: inline-block;">Register Now</a>

            </div>



        </div>
        <div class="clearfix"></div>
        <nav class="page-header__drawer drawer">
            <div class="drawer__inner">
                <div class="drawer__close" onclick="toggle_menu()">

                    <svg version="1.1" id="icon-close" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                             width="37px" height="37px" viewBox="0 0 37 37" style="enable-background:new 0 0 37 37;" xml:space="preserve">
                        <polygon class="icon_white"
                                 points="26.7,11.6 25.4,10.3 18.5,17.2 11.6,10.3 10.3,11.6 17.2,18.5 10.3,25.4 11.6,26.7 18.5,19.8
                            25.4,26.7 26.7,25.4 19.8,18.5 "/>
                        </svg>

                </div>

                <div class="drawer__icon">

                </div>

                <ul class="menu menu--drawer">
                    <li class="menu__item">
                        <a href="https://goo.gl/forms/oOGce8OXYZGhdfu43" class="menu__link">
                            Get in touch                                </a>
                    </li>
                </ul>
            </div>

        </nav>

    </header>
</div>
